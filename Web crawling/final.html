<html>
<head><title> SEARCH QUERIES </title></head>
<body>
<h1> SEARCH QUERIES </h1>
<form action = "final.cgi" method = "post">
	<h3>What are you looking for? </h3>
	<input type="text" name="query" /><br>
	<h3>What URL will you be using? </h3>
	<input type = "text" name = "url" /><br>
	<h3> What kind of search will you be using? </h3>
	<br><input type="radio" name="search_method" value="bfs"> Breadth first search
    <br><input type="radio" name="search_method" value="dfs"> Depth first search<br>
	<button type="submit">Submit</button><br>
</form>

</body>
</html>
